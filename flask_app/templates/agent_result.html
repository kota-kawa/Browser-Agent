<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ブラウザ画面</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon.png"
      sizes="512x512"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link
      rel="shortcut icon"
      href="/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}" />
    <style>
        .full-screen-layout {
            width: 100%;
            height: calc(100vh - clamp(24px, 4vw, 40px));
            height: calc(100dvh - clamp(24px, 4vw, 40px));
            display: flex;
            flex-direction: column;
        }
        .browser-pane {
            flex: 1;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.__AGENT_RESULT_APP_PROPS__ = {{ {'browserUrl': browser_url}|tojson }};
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.umd.min.js"></script>
    <script src="{{ request.url_for('static', path='js/agent_result_app.js') }}"></script>
  </body>
</html>
