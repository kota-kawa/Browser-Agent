name: CI Tests

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend Unit Tests (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-timeout fastapi jinja2 pydantic anyio httpx

      - name: Run backend tests
        env:
          PYTHONPATH: .
        run: pytest tests

  frontend-tests:
    name: Frontend Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: fastapi_app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: fastapi_app/frontend
        run: npm ci --include=dev

      - name: Run frontend tests
        working-directory: fastapi_app/frontend
        run: npm run test
